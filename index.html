<html dir="rtl">

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta charset="utf-8">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.rtl.min.css">
  <script src="main.js">
  </script>
</head>

<body>
  <div class="container  align-items-center justify-content-center">

    <h1 class="d-flex align-items-center justify-content-center">محول النص إلى شفرة</h1>
    <p class="d-flex align-items-center justify-content-center">ادخل النص الذي تريد تحويله إلى شفرة:</p>
    <div action="" class="form-control">
      <input type="text" class=" lmb-3" id="input">
      <p>اختر وضع التشفير أو فك التشفير:</p>
      <!-- إضافة عنصر الاختيار -->
      <select id="mode" class="form-select mb-3" aria-label="Default select example">
        <option value="تشفير">تشفير</option>
        <option value="فك التشفير">فك التشفير</option>
      </select>
      <button class="btn btn-dark" onclick="convertToCode()">تحويل</button>
      <p>هذه هي الشفرة المقابلة للنص:</p>
      
      
      <textarea class="mb-3" rows="7" id="output" ></textarea>
      
      
     <!--  <button class="btn btn-dark" onclick="copyText()">اضغط هنا نسخ النص او الشفرة</button> -->
    </div>
  </div>
</body>

</html>
